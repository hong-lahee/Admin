<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Page</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">관리자 페이지</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" id="products-nav" href="#products">신규 등록 상품</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-nav" href="#register">회원가입</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <div id="current-datetime" class="me-3"></div>
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">다크 모드</label>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <div id="products-section" class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">카테고리</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option value="all" selected>모든 카테고리</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="searchInput" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <button type="button" id="searchBtn" class="btn btn-primary">조회</button>
      </div>
    </form>
    <div class="container mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- 페이징 버튼이 여기 추가됩니다 -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- Registration Form Section -->
  <div id="registration-section" class="container mt-5 registration-form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">회원가입</h4>
          </div>
          <div class="card-body">
            <form id="registrationForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" required minlength="4" maxlength="20">
                <div class="invalid-feedback">
                  아이디는 4~20자 사이로 입력해주세요.
                </div>
                <small class="form-text text-muted">4~20자의 영문, 숫자만 사용 가능합니다.</small>
              </div>

              <div class="mb-3">
                <label for="userPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPassword" required minlength="8">
                <div class="invalid-feedback">
                  비밀번호는 최소 8자 이상이어야 합니다.
                </div>
                <small class="form-text text-muted">영문, 숫자, 특수문자를 포함하여 8자 이상으로 입력해주세요.</small>
              </div>

              <div class="mb-3">
                <label for="userPasswordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="userPasswordConfirm" required>
                <div class="invalid-feedback">
                  비밀번호가 일치하지 않습니다.
                </div>
              </div>

              <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" class="form-control" id="userName" required>
                <div class="invalid-feedback">
                  이름을 입력해주세요.
                </div>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="userEmail" required>
                <div class="invalid-feedback">
                  유효한 이메일 주소를 입력해주세요.
                </div>
              </div>

              <div class="mb-3">
                <label for="userJob" class="form-label">희망 직무</label>
                <select class="form-select" id="userJob" required>
                  <option value="" selected disabled>직무를 선택해주세요</option>
                  <option value="frontend">프론트엔드 개발자</option>
                  <option value="backend">백엔드 개발자</option>
                  <option value="fullstack">풀스택 개발자</option>
                  <option value="designer">UI/UX 디자이너</option>
                  <option value="pm">프로젝트 매니저</option>
                </select>
                <div class="invalid-feedback">
                  직무를 선택해주세요.
                </div>
              </div>

              <div class="mb-3">
                <label for="userIntro" class="form-label">자기소개</label>
                <textarea class="form-control" id="userIntro" rows="4" required></textarea>
                <div class="invalid-feedback">
                  자기소개를 입력해주세요.
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">이용약관에 동의합니다.</label>
                <div class="invalid-feedback">
                  약관에 동의해야 가입이 가능합니다.
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">가입하기</button>
                <button type="button" id="backToProducts" class="btn btn-secondary">돌아가기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Registration Page -->
  <div id="success-section" class="container mt-5 registration-form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">회원가입 완료</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">회원가입이 성공적으로 완료되었습니다!</h5>
            <div id="registration-details" class="mt-4">
              <!-- 가입 정보가 여기 표시됩니다 -->
            </div>
            <div class="d-grid gap-2 mt-3">
              <button type="button" id="returnToProducts" class="btn btn-primary">상품 페이지로 돌아가기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
