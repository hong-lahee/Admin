<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <style>
    .registration-form {
      display: none;
    }
    .dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">관리자 페이지</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" id="products-nav" href="#products">신규 등록 상품</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-nav" href="#register">회원가입</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <div id="current-datetime" class="me-3"></div>
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">다크 모드</label>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <div id="products-section" class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">카테고리</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option value="all" selected>모든 카테고리</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="searchInput" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <button type="button" id="searchBtn" class="btn btn-primary">조회</button>
      </div>
    </form>
    <div class="container mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- 페이징 버튼이 여기 추가됩니다 -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- Registration Form Section -->
  <div id="registration-section" class="container mt-5 registration-form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">회원가입</h4>
          </div>
          <div class="card-body">
            <form id="registrationForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" required minlength="4" maxlength="20">
                <div class="invalid-feedback">
                  아이디는 4~20자 사이로 입력해주세요.
                </div>
                <small class="form-text text-muted">4~20자의 영문, 숫자만 사용 가능합니다.</small>
              </div>

              <div class="mb-3">
                <label for="userPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPassword" required minlength="8">
                <div class="invalid-feedback">
                  비밀번호는 최소 8자 이상이어야 합니다.
                </div>
                <small class="form-text text-muted">영문, 숫자, 특수문자를 포함하여 8자 이상으로 입력해주세요.</small>
              </div>

              <div class="mb-3">
                <label for="userPasswordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="userPasswordConfirm" required>
                <div class="invalid-feedback">
                  비밀번호가 일치하지 않습니다.
                </div>
              </div>

              <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" class="form-control" id="userName" required>
                <div class="invalid-feedback">
                  이름을 입력해주세요.
                </div>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="userEmail" required>
                <div class="invalid-feedback">
                  유효한 이메일 주소를 입력해주세요.
                </div>
              </div>


              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">이용약관에 동의합니다.</label>
                <div class="invalid-feedback">
                  약관에 동의해야 가입이 가능합니다.
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">가입하기</button>
                <button type="button" id="backToProducts" class="btn btn-secondary">돌아가기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Registration Page -->
  <div id="success-section" class="container mt-5 registration-form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">회원가입 완료</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">회원가입이 성공적으로 완료되었습니다!</h5>
            <div id="registration-details" class="mt-4">
              <!-- 가입 정보가 여기 표시됩니다 -->
            </div>
            <div class="d-grid gap-2 mt-3">
              <button type="button" id="returnToProducts" class="btn btn-primary">상품 페이지로 돌아가기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 페이지 로드 시 현재 날짜 및 시간 표시
    function updateDateTime() {
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      document.getElementById('current-datetime').textContent = now.toLocaleString('ko-KR', options);
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // 다크 모드 토글
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-bs-theme', darkModeToggle.checked ? 'dark' : 'light');
    });

    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      { category: "상의", brand: 'Adidas', product: '아디다스 오리지널 티셔츠', price: '59,000' },
      { category: "하의", brand: 'Levis', product: '리바이스 501 청바지', price: '129,000' },
      { category: "신발", brand: 'Adidas', product: '아디다스 슈퍼스타', price: '119,000' },
      { category: "패션잡화", brand: 'Gucci', product: '구찌 벨트', price: '450,000' },
      { category: "상의", brand: 'Nike', product: '나이키 드라이핏 후디', price: '89,000' },
      { category: "하의", brand: 'Uniqlo', product: '유니클로 와이드 팬츠', price: '49,900' },
      { category: "신발", brand: 'Converse', product: '컨버스 척테일러', price: '69,000' },
      { category: "패션잡화", brand: 'Hermes', product: '에르메스 스카프', price: '590,000' },
      { category: "상의", brand: 'Musinsa', product: '무신사 스탠다드 맨투맨', price: '35,900' },
      { category: "하의", brand: 'ZARA', product: '자라 슬림핏 팬츠', price: '59,900' },
      { category: "신발", brand: 'Vans', product: '반스 올드스쿨', price: '79,000' },
      { category: "패션잡화", brand: 'Louis Vuitton', product: 'LV 지갑', price: '780,000' },
    ];

    // 페이지 관련 변수
    let currentPage = 1;
    const itemsPerPage = 5;
    let filteredData = [...product_data];

    // 제품 데이터 필터링 및 표시
    function displayProducts() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, endIndex);
      
      const tableBody = document.getElementById('product_data_Table');
      tableBody.innerHTML = '';
      
      if (paginatedData.length === 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell(0);
        cell.colSpan = 4;
        cell.textContent = '검색 결과가 없습니다.';
        cell.className = 'text-center';
        return;
      }
      
      paginatedData.forEach((item) => {
        const row = tableBody.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
      
      updatePagination();
    }
    
    // 페이지네이션 업데이트
    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      
      // 이전 버튼
      const prevLi = document.createElement('li');
      prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      const prevLink = document.createElement('a');
      prevLink.className = 'page-link';
      prevLink.href = '#';
      prevLink.textContent = '이전';
      prevLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayProducts();
        }
      });
      prevLi.appendChild(prevLink);
      pagination.appendChild(prevLi);
      
      // 페이지 버튼
      for (let i = 1; i <= totalPages; i++) {
        const pageLi = document.createElement('li');
        pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
        const pageLink = document.createElement('a');
        pageLink.className = 'page-link';
        pageLink.href = '#';
        pageLink.textContent = i;
        pageLink.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          displayProducts();
        });
        pageLi.appendChild(pageLink);
        pagination.appendChild(pageLi);
      }
      
      // 다음 버튼
      const nextLi = document.createElement('li');
      nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      const nextLink = document.createElement('a');
      nextLink.className = 'page-link';
      nextLink.href = '#';
      nextLink.textContent = '다음';
      nextLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < totalPages) {
          currentPage++;
          displayProducts();
        }
      });
      nextLi.appendChild(nextLink);
      pagination.appendChild(nextLi);
    }

    // 카테고리 및 검색어로 필터링
    function filterProducts() {
      const categorySelect = document.getElementById('inlineFormSelectPref');
      const searchInput = document.getElementById('searchInput');
      const category = categorySelect.value;
      const searchTerm = searchInput.value.trim().toLowerCase();
      
      filteredData = product_data.filter(item => {
        const categoryMatch = category === 'all' || item.category === category;
        const searchMatch = searchTerm === '' || 
                          item.product.toLowerCase().includes(searchTerm) || 
                          item.brand.toLowerCase().includes(searchTerm);
        return categoryMatch && searchMatch;
      });
      
      currentPage = 1;
      displayProducts();
    }

    // 검색 버튼 이벤트 설정
    document.getElementById('searchBtn').addEventListener('click', filterProducts);
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        filterProducts();
      }
    });
    document.getElementById('inlineFormSelectPref').addEventListener('change', filterProducts);

    // 초기 데이터 로딩
    displayProducts();

    // 탭 전환 관련 함수
    function showSection(sectionId) {
      const sections = ['products-section', 'registration-section', 'success-section'];
      sections.forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
      });
      
      // 네비게이션 활성화 상태 업데이트
      if (sectionId === 'products-section') {
        document.getElementById('products-nav').classList.add('active');
        document.getElementById('register-nav').classList.remove('active');
      } else if (sectionId === 'registration-section') {
        document.getElementById('products-nav').classList.remove('active');
        document.getElementById('register-nav').classList.add('active');
      }
    }

    // 네비게이션 이벤트 설정
    document.getElementById('products-nav').addEventListener('click', function(e) {
      e.preventDefault();
      showSection('products-section');
    });
    
    document.getElementById('register-nav').addEventListener('click', function(e) {
      e.preventDefault();
      showSection('registration-section');
    });
    
    document.getElementById('backToProducts').addEventListener('click', function() {
      showSection('products-section');
    });
    
    document.getElementById('returnToProducts').addEventListener('click', function() {
      showSection('products-section');
    });

    // 폼 유효성 검사 및 제출
    const form = document.getElementById('registrationForm');
    
    // 비밀번호 확인 일치 검사
    const password = document.getElementById('userPassword');
    const passwordConfirm = document.getElementById('userPasswordConfirm');
    
    passwordConfirm.addEventListener('input', function() {
      if (password.value !== passwordConfirm.value) {
        passwordConfirm.setCustomValidity('비밀번호가 일치하지 않습니다.');
      } else {
        passwordConfirm.setCustomValidity('');
      }
    });
    
    // 아이디 유효성 검사
    const userId = document.getElementById('userId');
    userId.addEventListener('input', function() {
      const value = userId.value;
      const alphanumeric = /^[a-zA-Z0-9]+$/.test(value);
      
      if (!alphanumeric && value.length > 0) {
        userId.setCustomValidity('아이디는 영문과 숫자만 사용 가능합니다.');
      } else {
        userId.setCustomValidity('');
      }
    });
    
    // 비밀번호 복잡성 검사
    password.addEventListener('input', function() {
      const value = password.value;
      const hasLetter = /[a-zA-Z]/.test(value);
      const hasNumber = /[0-9]/.test(value);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(value);
      
      if (value.length >= 8 && hasLetter && hasNumber && hasSpecial) {
        password.setCustomValidity('');
      } else {
        password.setCustomValidity('비밀번호는 8자 이상이며, 영문, 숫자, 특수문자를 포함해야 합니다.');
      }
    });
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      if (!form.checkValidity()) {
        event.stopPropagation();
        form.classList.add('was-validated');
        return;
      }
      
      // 회원가입 정보 수집
      const userInfo = {
        id: document.getElementById('userId').value,
        name: document.getElementById('userName').value,
        email: document.getElementById('userEmail').value,
        intro: document.getElementById('userIntro').value
      };
      
      // 회원가입 상세 정보 표시
      const detailsContainer = document.getElementById('registration-details');
      detailsContainer.innerHTML = `
        <div class="card">
          <div class="card-body">
            <p><strong>아이디:</strong> ${userInfo.id}</p>
            <p><strong>이름:</strong> ${userInfo.name}</p>
            <p><strong>이메일:</strong> ${userInfo.email}</p>

            <p class="border p-2 rounded">${userInfo.intro}</p>
          </div>
        </div>
      `;
      
      // 알림창 표시
      const alertHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>회원가입 성공!</strong> ${userInfo.name}님, 가입을 축하합니다.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      
      detailsContainer.insertAdjacentHTML('beforebegin', alertHTML);
      
      // 성공 페이지로 이동
      showSection('success-section');
      
      // 폼 초기화
      form.reset();
      form.classList.remove('was-validated');
    });

    // 초기 페이지 설정
    showSection('products-section');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
